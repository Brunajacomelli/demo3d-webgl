<html lang="en">
	<head>
		<title>My three.js app</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				margin: 0;
			}
		</style>
		<script src="../build/bundle.js" defer></script>
	</head>

<body>

<div class="container">
	<button class="btn" >Fertilizante (kg/ha) <span id="fertilizante" class="number">150</span></button>
    
    <button class="btn2" >Pressão de Corte <span id="pressao" class="number">70%</span></button>

	<button class="btn3"> 
		<span class="title">velocidade</span>
		<span class="title">(km/h)</span>
		<span id="velocidade" class="number">3</span>
	</button>

</div>

<script>
    var valorFertilizante = 150;
    var valorPressao = 70;

    function incrementarFertilizante() {
        valorFertilizante += 5;
        document.getElementById("fertilizante").innerText = valorFertilizante;
    }

    function incrementarPressao() {
        valorPressao += 1;
        document.getElementById("pressao").innerText = valorPressao + '%';
    }



    // Obtenha o botão de fertilizante pelo ID
var btn = document.getElementById("btn");

// Adicione um evento de clique ao botão de fertilizante
btn.addEventListener("click", function() {
    // Lógica que deseja executar quando o botão é clicado
    incrementarFertilizante();
});

var btn2 = document.getElementById("btn2");

// Adicione um evento de clique ao botão de fertilizante
btn2.addEventListener("click", function() {
    // Lógica que deseja executar quando o botão é clicado
    incrementarPressao();
});

</script>

</body>
</html>
